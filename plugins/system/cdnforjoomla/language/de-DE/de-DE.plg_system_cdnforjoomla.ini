CDN_CDN="CDN"
CDN_DOMAIN="CDN Domain"
CDN_DOMAIN_DESC="Die Domain des CDN Servers"
CDN_DOMAIN_EXAMPLE="ihre.cdn.domain.com"
CDN_DOMAINS_DESC="Die Domain des CDN Servers.<br><br>[Pro version only] CDN Domains können auch in einer mit Kommas getrennter Liste aufgeführt werden. Eine von diesen wird für jede Datei zufällig festgelegt."
CDN_ENABLE_IN_SCRIPTS="Ermögliche Inline Scripts"
CDN_ENABLE_IN_SCRIPTS_DESC="in Javascripten gefundene URLs konvertieren. Bei Problemen ausschalten."
CDN_ENABLE_VERSIONING="Dateiversionen"
CDN_ENABLE_VERSIONING_DESC="Dateiversionen ermöglichen. Das Datum der letzten Änderung wird an die URL angefügt. Das bringt den CDN dazu die neueste, letzte Version zu holen wenn die Datei updated wurde.<br><br>Achtung! das kann sich negativ auf die Ladezeit bzw. Verabrietungszeit auswirken."
CDN_FILE_TYPES="Datei Typen"
CDN_FILE_TYPES_DESC="Eine komma-getrennte Liste von Dateitypen, die von Ihrem CDN-Server bedient werden sollen"
CDN_FILES="Dateien"
CDN_IGNORE_FILES="Ignoriere Dateien"
CDN_IGNORE_FILES_DESC="Eine durch Komma getrennte Liste von (Teile von) Pfad/Datei Namen zum Ignorieren (URLs werden nicht durch den CDN Server geändert)."
CDN_PROTOCOL="CDN-Protokoll"
CDN_PROTOCOL_DESC="Das Protokoll zur Verwendung der CDN-Domain setzen.<br><br><strong>Dasselbe</strong>: Dies wird das gleiche Protokoll verwenden wie Ihre eigene Domain/Website.<br><strong>HTTP</strong>: Der CDN-Domain wird 'http//:' (unverschlüsselt) vorangestellt.<br><strong>HTTPS</strong>: Der CDN-Domain wird 'https//:' (SSL-verschlüsselt) vorangestellt."
CDN_PROTOCOL_SAME="Dasselbe"
CDN_SITE_ROOT="Site Root"
CDN_SITE_ROOT_DESC="Der Root der Seite mit welcher der CDN Server verbunden ist.<br><br>Normalerweise muss dieser Eintrag nicht bearbeitet werden, steht aber z.B. für Unterorderner z.B. /images/ zur Verfügung."
CDN_USE_EXTRA_2="Nutze 2. CDN Einstellung"
CDN_USE_EXTRA_3="Nutze 3. CDN Einstellung"
CDN_USE_EXTRA_4="Nutze 4. CDN Einstellung"
CDN_USE_EXTRA_5="Nutze 5. CDN Einstellung"
CDN_USE_EXTRA_DESC="Auswahl um extra Content Delivery Network Einstellungen zu ermöglichen. So können verschiedene Einstellungen für verschiedene Dateitypen verwendet werden, wie z.B. seperate Einstellungen für img und js/css Daten."
CDN_USE_RELATIVE_PROTOCOL="Relatives Protokoll verwenden"
CDN_USE_RELATIVE_PROTOCOL_DESC="Wenn möglich, das <span class=&quot;rl_code&quot;>//:</span>-Protokoll verwenden, anstelle von <span class=&quot;rl_code&quot;>http//:</span> oder <span class=&quot;rl_code&quot;>https//:</span>."
CDN_VERSIONING_FILE_TYPES="Dateitypen-Versionierung"
CDN_VERSIONING_FILE_TYPES_DESC="Eine komma-getrennte Liste von Dateitypen, auf welche die Versionierung angewendet werden soll."
CDN_WEB_PROTOCOL="Mit Protokoll aktivieren"
CDN_WEB_PROTOCOL_DESC="Wählen Sie, mit welchem Protokoll dieser Satz verwendet werden soll.<br><br><strong>Beide</strong>: Dies wird CDN in diesem Satz auf allen Seiten verwenden.<br><strong>HTTP</strong>: Der Satz wird nur auf (unverschlüsselten) HTTP-Seiten verwendet.<br><strong>HTTPS</strong>: Der Satz wird nur auf (SSL-verschlüsselten) HTTPS-Seiten verwendet."
