CDN_FOR_JOOMLA_DESC="Nutze ein 'Content Delivery Network' in Joomla!<br><br>Bitte stelle sicher, dass das Plugin als letztes angeordnet ist (nach allen anderen System-Plugins, aber vor den Cache und SEO Plugins)"

