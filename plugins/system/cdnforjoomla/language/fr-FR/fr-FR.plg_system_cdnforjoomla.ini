CDN_DOMAIN="Domaine CDN"
CDN_DOMAIN_DESC="Le domaine de votre serveur CDN"
; CDN_DOMAIN_EXAMPLE="your.cdn.domain.com"
CDN_DOMAINS_DESC="Le domaine de votre serveur CDN.<br><br>[Pro version only] Vous pouvez aussi indiquer une liste de domaines CDN séparés par une virgule. L'un d'eux sera affecté à chaque fichier de manière aléatoire."
CDN_ENABLE_IN_SCRIPTS="Activé dans les Scripts Inline"
CDN_ENABLE_IN_SCRIPTS_DESC="Sélectionnez cette option pour convertir les URL de fichiers médias trouvées dans des javascripts inline. Désactiver ceci si vous trouvez que cela provoque des problèmes."
CDN_ENABLE_VERSIONING="Versioning de fichier"
CDN_ENABLE_VERSIONING_DESC="Sélectionnez cette option pour activer la gestion des versions des URL du fichier. La date de dernière modification du fichier sera ajoutée à son URL. Ceci forcera le CDN à aller chercher la nouvelle version du fichier si elle a été mise à jour.<br><br>Cette option peut avoir un effet négatif sur le temps de chargement de votre site Web."
CDN_FILE_TYPES="Types de fichier"
; CDN_FILE_TYPES_DESC="A comma separated list of file types that should be served from your CDN server"
CDN_FILES="Fichiers"
CDN_IGNORE_FILES="Ignorer les fichiers"
CDN_IGNORE_FILES_DESC="Une liste de chemins/noms de fichier à ignorer séparés par un virgule (les URLs ne seront pas changées en serveur CDN)."
; CDN_PROTOCOL="CDN Protocol"
; CDN_PROTOCOL_DESC="Set the protocol to use for the cdn domain.<br><br><strong>Same</strong>: This will use the same protocol as your own domain / webpage.<br><strong>HTTP</strong>: The CDN domain will be prepended with 'http//:' (non-SSL).<br><strong>HTTPS</strong>: The CDN domain will be prepended with 'https//:' (SSL)."
; CDN_PROTOCOL_SAME="Same"
CDN_SITE_ROOT="Racine du site"
CDN_SITE_ROOT_DESC="La racine de votre site internet connecté à votre serveur CDN.<br><br>Vous n'avez probablement pas à changer cela, mais si besoin, vous pouvez spécifier un sous-dossier tel que /images/."
CDN_USE_EXTRA_2="Utiliser un second CDN"
CDN_USE_EXTRA_3="Utiliser un troisième CDN"
CDN_USE_EXTRA_4="Utiliser un quatrième CDN"
CDN_USE_EXTRA_5="Utiliser un cinquième CDN"
CDN_USE_EXTRA_DESC="Sélectionnez pour activer la configuration d'un CDN supplémentaire. De cette manière, vous pouvez utilisez différents paramètres pour différents types de fichier, tel que des paramètres différents pour les image set les fichiers js/css."
; CDN_USE_RELATIVE_PROTOCOL="Use Relative Protocol"
; CDN_USE_RELATIVE_PROTOCOL_DESC="Select to use the <span class=&quot;rl_code&quot;>//:</span> protocol when possible, instead of <span class=&quot;rl_code&quot;>http//:</span> or <span class=&quot;rl_code&quot;>https//:</span>."
; CDN_VERSIONING_FILE_TYPES="Versioning File Types"
; CDN_VERSIONING_FILE_TYPES_DESC="A comma separated list of file types on which to apply the versioning."
; CDN_WEB_PROTOCOL="Enable on Protocol"
; CDN_WEB_PROTOCOL_DESC="Select on which protocol to use this set.<br><br><strong>Both</strong>: This will use the CDN in this set for all pages.<br><strong>HTTP</strong>: The set will only be used on http (non-SSL) pages.<br><strong>HTTPS</strong>: The set will only be used on https (SSL) pages."
