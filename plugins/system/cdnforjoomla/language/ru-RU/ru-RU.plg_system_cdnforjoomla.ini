PLG_SYSTEM_CDNFORJOOMLA="System - Regular Labs - CDN for Joomla!"
PLG_SYSTEM_CDNFORJOOMLA_DESC="CDN for Joomla! - используйте Content Delivery Network в Joomla!"
CDN_FOR_JOOMLA="CDN for Joomla!"

CDN_FOR_JOOMLA_DESC="Используйте Content Delivery Network в Joomla!<br><br>Пожалуйста, удостоверьтесь, что этот плагин активируется в порядке максимально близком к концу (после любых других системных плагинов, но перед кэшем и плагинами SEO)"

CDN_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] не может функционировать."
CDN_REGULAR_LABS_LIBRARY_NOT_ENABLED="Плагин Regular Labs Library не включен."
CDN_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Плагин Regular Labs Library не установлен."
CDN_REGULAR_LABS_LIBRARY_OUTDATED="Плагин библиотеки Regular Labs Library plugin устарел. Попробуйте его переустановить [[%1:extension name%]]."

CDN_CDN="CDN"
CDN_DOMAIN="CDN Домен"
CDN_DOMAIN_DESC="Домен Вашего CDN Server"
CDN_DOMAIN_EXAMPLE="your.cdn.domain.com"
CDN_DOMAINS_DESC="Доменное имя вашего CDN сервера.<br><br>[Только для версии Pro] Вы также можете предоставить разделённый запятыми список различных доменных имён CDN. Одно из них будет указывать на каждый файл в списке случайным образом.<br><br>Вы можете использовать местоположения {subdomain}, {domain} и {extension} для указания различных частей доменного имени вашего веб-сайта."
CDN_ENABLE_IN_SCRIPTS="Включить в инлайн скриптах"
CDN_ENABLE_IN_SCRIPTS_DESC="Выбрать для конвертации URL медиа файла, находящегося в инлайновом javascript. Выключить, если увидите, что это приводит к проблемам."
CDN_ENABLE_VERSIONING="Версионность файлов"
CDN_ENABLE_VERSIONING_DESC="Выбрать для включения версионности URL файлов. Дата последнего изменения файла будет добавлена к его URL. Это заставит CDN загрузить новую версию файла, если он будет обновлён.<br><br>Эта опция может оказывать отрицательный эффект на время загрузки вашего веб-сайта."
CDN_FILE_TYPES="Типы файлов"
CDN_FILE_TYPES_DESC="Разделённый запятыми список типов файлов, который должен обслуживаться вашим CDN сервером"
CDN_FILES="Файлы"
CDN_IGNORE_FILES="Игнорировать Файлы"
CDN_IGNORE_FILES_DESC="Список разделенных запятой значений(путей) путь/имя_файла, для игнорирования (URL на сервер CDN не будут изменены)."
CDN_PROTOCOL="CDN протокол"
CDN_PROTOCOL_DESC="Установить используемый протокол для домена CDN.<br><br><strong>Тот же</strong>: Будет использоваться тот же протокол, как и для вашего собственного домена / веб-страницы.<br><strong>HTTP</strong>: Домен CDN будет предваряться 'http//:' (non-SSL).<br><strong>HTTPS</strong>: Домен CDN будет предваряться 'https//:' (SSL)."
CDN_PROTOCOL_SAME="Похожий"
CDN_SITE_ROOT="Корень сайта"
CDN_SITE_ROOT_DESC="Корень Вашего веб-сайта, который Вы соединили со своим сервером CDN.<br><br>You probably don't have to change this, but if you need you can specify a sub folder like /images/."
CDN_USE_EXTRA_2="Использовать 2-ой набор CDN"
CDN_USE_EXTRA_3="Использовать 3-ий набор CDN"
CDN_USE_EXTRA_4="Использовать 4-й набор CDN"
CDN_USE_EXTRA_5="Использовать 5-й набор CDN"
CDN_USE_EXTRA_DESC="Дополнительная настройка CDN. Она позволит вам иметь собственные параметры для различных типов данных, например, раздельные настройки для файлов JavaScript и для CSS-файлов."
CDN_USE_RELATIVE_PROTOCOL="Используйте относительный протокол"
CDN_USE_RELATIVE_PROTOCOL_DESC="Выбрать для использования <span class=&quot;rl_code&quot;>//:</span> протокола, когда это возможно, вместо <span class=&quot;rl_code&quot;>http//:</span> или <span class=&quot;rl_code&quot;>https//:</span>."
CDN_VERSIONING_FILE_TYPES="Версионность типов файла"
CDN_VERSIONING_FILE_TYPES_DESC="Разделённый запятыми список типов файлов, к которому применить версионность."
CDN_WEB_PROTOCOL="Включить в протоколе"
CDN_WEB_PROTOCOL_DESC="Выбрать, для какого протокола использовать эту установку.<br><br><strong>Оба</strong>: Будет использовать CDN в этой установке для всех страниц.<br><strong>HTTP</strong>: Установка будет использоваться только на http (non-SSL) страницах.<br><strong>HTTPS</strong>: Установка будет использоваться только на https (SSL) pages."
