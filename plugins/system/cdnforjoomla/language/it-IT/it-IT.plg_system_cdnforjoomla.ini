CDN_CDN="CDN"
CDN_DOMAIN="Dominio CDN"
CDN_DOMAIN_DESC="Il dominio del tuo server CDN"
CDN_DOMAIN_EXAMPLE="tuo.cdn.dominio.com"
CDN_DOMAINS_DESC="Il dominio del Vostro server CDN.<br><br>[Pro version only] Si può anche usare un elenco separato da virgole dei diversi domini CDN. Uno di questi sarà nominato ad ogni file nel set a caso.<br><br>Si possono usare i segnaposto {subdomain}, {domain} ed {extension} per riferirsi alle differenti parti del nome del dominio del Vostro sito web."
CDN_ENABLE_IN_SCRIPTS="Abilita negli Script Inline"
CDN_ENABLE_IN_SCRIPTS_DESC="Seleziona per convertire le URL dei file media trovati nei javascript inline. Disattivare questa opzione se riscontri che genera problemi."
CDN_ENABLE_VERSIONING="Versioning del file"
CDN_ENABLE_VERSIONING_DESC="Seleziona per abilitare il versioning delle URL dei file. L'ultima data di modifica del file sarà aggiunta alla sua URL. Questo costringerà il CDN a fornire una nuova versione del file se questo viene aggiornato.<br><br>Questa opzione può avere un effetto negativo sul tempo di caricamento del tuo sito web."
CDN_FILE_TYPES="Tipi di file"
CDN_FILE_TYPES_DESC="Elenco di tipi di file, separati da virgole, che devono essere distribuiti dal server CDN"
CDN_FILES="File"
CDN_IGNORE_FILES="Ignora i file"
CDN_IGNORE_FILES_DESC="Una lista separata da virgola di (parte di) path/file nomi da ignorare (URLs non saranno cambiati in server CDN)."
CDN_PROTOCOL="Protocollo CDN"
CDN_PROTOCOL_DESC="Impostare il protocollo da utilizzare per il dominio cdn.<br><br><strong>Uguale</strong>: Questo utilizzerà lo stesso protocollo del proprio dominio / pagina web.<br><strong>HTTP</strong>: Il dominio CDN verrà aggiunto con 'http //:' (non SSL).<br><strong>HTTPS</strong>Il dominio CDN verrà aggiunto con 'https //:' (SSL)."
CDN_PROTOCOL_SAME="Uguale"
CDN_SITE_ROOT="Root del sito"
CDN_SITE_ROOT_DESC="La root del sito che hai connesso al server CDN.<br><br>Probabilmente non è necessario modificarla, ma se ce n'è bisogno puoi specificare una sottocartella come /images/."
CDN_USE_EXTRA_2="Utilizza il 2° set CDN"
CDN_USE_EXTRA_3="Utilizza il 3° set CDN"
CDN_USE_EXTRA_4="Utilizza il 4° set CDN"
CDN_USE_EXTRA_5="Utilizza il 5° set CDN"
CDN_USE_EXTRA_DESC="Scegli per abilitare un ulteriore impostazione Content Delivery Network. In questo modo puoi utilizzare impostazioni differenti per tipi di file differenti, come impostazioni separate per immagini e file js/css."
CDN_USE_RELATIVE_PROTOCOL="Utilizza protocollo Relativo"
CDN_USE_RELATIVE_PROTOCOL_DESC="Selezionare per utilizzare il protocollo <span class=&quot;rl_code&quot;>//:</span>quando possibile, anziché <span class=&quot;rl_code&quot;>http //:</span> o <span class=&quot;rl_code&quot;>https //:</span>."
