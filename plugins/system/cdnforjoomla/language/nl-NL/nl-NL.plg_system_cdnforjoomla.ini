CDN_CDN="CDN"
CDN_DOMAIN="CDN Domein"
CDN_DOMAIN_DESC="Het domein van uw CDN Server"
CDN_DOMAIN_EXAMPLE="jouw.cdn.domein.com"
CDN_DOMAINS_DESC="Domein van je CDN Server<br><br>[Alleen in Pro versie] Je kan ook een door komma's gescheiden lijst van domeinnamen opgeven. Een van deze domeinen zal willekeurig worden toegewezen aan elke file in deze set."
CDN_ENABLE_IN_SCRIPTS="Inschakelen in inline scripts"
CDN_ENABLE_IN_SCRIPTS_DESC="Selecteer om mediabestandsURLs te converteren die gevonden worden in inline JavaScripts. Uitschakelen als dit problemen veroorzaakt."
CDN_ENABLE_VERSIONING="Bestandsversie"
CDN_ENABLE_VERSIONING_DESC="Selecteer om versionering te activeren van bestandsURLs. Datum van laatste wijziging van het bestand wordt toegevoegd aan de URL. Dit forceert de CDN om een nieuwe versie van het bestand aan te maken als het bestand wordt gewijzigd.<br><br>Deze optie kan een negatief effect hebben op de laadtijd van uw website."
CDN_FILE_TYPES="Bestandstypen"
CDN_FILE_TYPES_DESC="Een komma verdeelde lijst van bestandstypen dat vanuit je CDN geleverd dient te worden."
CDN_FILES="Bestanden"
CDN_IGNORE_FILES="Negeer bestanden"
CDN_IGNORE_FILES_DESC="Een door komma's gescheiden lijst van (een deel van) path/bestandsnamen negeren (URL's zullen niet worden gewijzigd op CDN server)."
CDN_PROTOCOL="CDN Protocol"
CDN_PROTOCOL_DESC="Stel de te gebruiken protocol voor de CDN domein in.<br><br><strong>Hetzelfde</strong>: Dit zal dezelfde protocol als je eigen domein / webpagina gebruiken.<br><strong>HTTP</strong>: De CDN domein wordt gebruikt via 'http//:' (niet-beveiligd).<br><strong>HTTPS</strong>: De CDN domein wordt gebruikt via 'https//:' (SSL)."
CDN_PROTOCOL_SAME="Zelfde"
CDN_SITE_ROOT="Root van Website"
CDN_SITE_ROOT_DESC="De root van uw website die u heeft verbonden met uw CDN server.<br><br>You probably don't have to change this, but if you need you can specify a sub folder like /images/."
CDN_USE_EXTRA_2="Gebruik 2e CDN set"
CDN_USE_EXTRA_3="Gebruik 3e CDN set"
CDN_USE_EXTRA_4="Gebruik 4e CDN set"
CDN_USE_EXTRA_5="Gebruik 5e CDN set"
CDN_USE_EXTRA_DESC="Selecteer deze optie om een extra Content Delivery Network setup mogelijk te maken. Op deze manier kunt u gebruik maken van verschillende instellingen voor verschillende bestandstypen, zoals afzonderlijke instellingen voor afbeeldingen en js/css bestanden."
CDN_USE_RELATIVE_PROTOCOL="Gebruik relatieve protocol"
CDN_USE_RELATIVE_PROTOCOL_DESC="Selecteer om de <span class=&quot;rl_code&quot;>//:</span> protocol waar mogelijk te gebruiken, in plaats van <span class=&quot;rl_code&quot;>http//:</span> of <span class=&quot;rl_code&quot;>https//:</span>."
CDN_VERSIONING_FILE_TYPES="Bestandstypen versienummering"
CDN_VERSIONING_FILE_TYPES_DESC="Een komma verdeelde lijst van bestandstypen waarop versiebeheer gedaan dient te worden."
CDN_WEB_PROTOCOL="Activeer op protocol"
CDN_WEB_PROTOCOL_DESC="Selecteer op welke protocol deze set gebruikt dient te worden.<br><br><strong>Beide</strong>: Dit zal de CDN in deze set voor alle pagina's gebruiken.<br><strong>HTTP</strong>: De set wordt alleen gebruikt op http (niet-beveiligde) pagina's.<br><strong>HTTPS</strong>: De set wordt alleen geladen op HTTPS (beveiligde) pagina's."
