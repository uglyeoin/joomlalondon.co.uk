CDN_FOR_JOOMLA_DESC="Gebruik een Content Delivery Network in Joomla!<br><br>Zorg ervoor dat deze plugin zo laat mogelijk gesorteerd wordt (na alle systeem plugins, maar voor de cache en SEO plugins)"

