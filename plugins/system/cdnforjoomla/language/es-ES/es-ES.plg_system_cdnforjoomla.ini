CDN_ENABLE_VERSIONING="Control de versiones de archivo"
CDN_ENABLE_VERSIONING_DESC="Seleccione esta opción para habilitar control de versiones de la URL del archivo. La fecha de última modificación del archivo se agregará a su URL. Esto forzará al CDN para sacar una nueva versión del archivo si se actualiza.<br><br>; Esta opción puede tener un efecto negativo en el tiempo de carga de su sitio Web."
