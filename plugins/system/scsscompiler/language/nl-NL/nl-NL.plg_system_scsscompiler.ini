SCSS_COMPILER="SCSS Compiler"
SCSS_COMPILER_XML_DESC="De <b>SCSS COMPILER</b> plugin compileert alle *.SCSS bestanden in de SCSS folder van het actieve sjabloon in *.CSS bestanden met dezelfde naam in de CSS folder van het actieve sjabloon.<br>Het kan ook andere folders verwerken <br> Het gebruikt het script scssphp (version 0.6.7) van <a href="http://leafo.net/scssphp/">leafo.net</a> - Documentatie kunt u hier vinden: <a href='http://lomart.fr/extensions/scss-compiler' target='_blank'>lomart.fr</a>"

