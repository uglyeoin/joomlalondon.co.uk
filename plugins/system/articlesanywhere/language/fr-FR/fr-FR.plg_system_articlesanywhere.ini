ARTICLES_ANYWHERE_DESC="<p>Placer facilement des articles où vous le souhaitez sur votre site.</p><p>Vous pouvez placer des articles en utilisant la syntaxe:<br>En utilisant le titre de l'article: <span class=&quot;rl_code&quot;>{article Mon article}...{/article}</span><br>En utilisant l'alias de l'article: <span class=&quot;rl_code&quot;>{article mon-article}...{/article}</span><br>En utilisant l'id de l'article: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Entre ces balises, vous pouvez placer différentes balises pour insérer divers détails/données de l'article:<br><span class=&quot;rl_code&quot;>[text]</span> (le texte complet: introtext+fulltext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (un lien Lire la suite)<br><span class=&quot;rl_code&quot;>[url]</span> (l'URL de l'article)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Ou toute autre donnée disponible (doit correspondre au nom de la colonne dans la table)</p><p>En affichant du texte (texte intégral, texte d'introduction ou texte complet), vous pouvez faire en sorte de n'afficher qu'un certain nombre de caractères:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (Montre les 100 premiers caractères du texte intégral)</p><p>En montrant un lien Lire la suite, vous pouvez aussi remplacer le texte standard &quot;Lire la suite...&quot;:<br><span class=&quot;rl_code&quot;>[readmore text=&quot;Continuez à lire, s'il vous plaît!&quot;]</span></p><p><em>Les couleurs utilisées dans les exemples sont pour la lisibilité. N'utilisez pas de couleur dans les balises actuelles car elles ne fonctionneraient plus.</em></p>"
INSERT_ARTICLE="Insérez l'article"

