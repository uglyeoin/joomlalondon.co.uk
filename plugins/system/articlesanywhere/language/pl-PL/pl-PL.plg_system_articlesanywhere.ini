ARTICLES_ANYWHERE_DESC="<p>Umieszczaj artykuły gdziekolwiek chcesz na stronie w łatwy sposób.</p><p>Możesz umieszczać artykuły dzięki składni:<br>Użuwając tytuł artykułu: <span class=&quot;rl_code&quot;>{article Jakiś artykuł}...{/article}</span><br>Używając alias artykułu: <span class=&quot;rl_code&quot;>{article jakis-artykul}...{/article}</span><br>Użuwając id artykułu: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Wewnątrz tych znaczników możesz umieszczać znaczniki określające poszczególne dane/szczegóły artykułu:<br><span class=&quot;rl_code&quot;>[text]</span> (pełny tekst: wstęp+treść)<br><span class=&quot;rl_code&quot;>[readmore]</span> (odnośnik Więcej)<br><span class=&quot;rl_code&quot;>[url]</span> (adres URL artykułu)<br><span class=&quot;rl_code&quot;>[introtext]</span> (wstęp artykułu)<br><span class=&quot;rl_code&quot;>[fulltext]</span> (treść artykułu)<br><span class=&quot;rl_code&quot;>[title]</span> (tytuł artykułu)<br><span class=&quot;rl_code&quot;>[id]</span> ( id artykułu)<br>Możesz umieszczać w ten sam sposób wszystkie dane artykułu (muszą się pokrywać z nazwą kolumny w bazie danych)</p><p>Wyświetlając tekst (pełny tekst, wstęp lub treść), możesz również określić w znaczniku ilość wyświetlanych znaków:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (wyświetla pierwsze 100 znaków artykułu)</p><p>Wyświetlając odnośnik Więcej możesz również zdefiniować inny anchor text, niż standardowy &quot;Więcej...&quot;:<br><span class=&quot;rl_code&quot;>[readmore text=&quot;Proszę czytaj dalej!&quot;]</span></p><p><em>Kolory znaczników zostały użyte w celu zwiększenia czytelności. Nie definiuj kolorów dla faktycznych znaczników, inaczej nie będą działać.</em></p>"
