ARTICLES_ANYWHERE_DESC="<p>Piazza facilmente articoli in qualsiasi posizione nel sito.</p><p>Gli articoli si possono piazzare usando la seguente sintassi:<br>Usando il titolo dell&#39;articolo: <span class=&quot;rl_code&quot;>{article Quale articolo}...{/article}</span><br>Usando l&#39;alias dell&#39;articolo: <span class=&quot;rl_code&quot;>{article Quale articolo}...{/article}</span><br>Usando l&#39;id dell&#39;articolo: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>All&#39;interno di questi tag puoi piazzare differnti segnali per piazzare differenti articoli/dettagli:<br><span class=&quot;rl_code&quot;>[text]</span> (tutto il testo: introduzione+corpo dell&#39;articolo)<br><span class=&quot;rl_code&quot;>[readmore]</span> (un link a &quot;leggi ancora&quot;)<br><span class=&quot;rl_code&quot;>[url]</span> (URL all&#39;articolo)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>O qualsiasi dato disponibile (deve collimare il nome di colonna nel database)</p><p>Quando si mostra il testo (tutto il testo, introduzione, o pienotesto), puoi anche indicare di mostrare solo un certo numero di caratteri:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (mostra i primi 100 caratteri di tutto il testo)</p><p>Quando mostri il link &quot;leggi ancora&quot;, si puo anche sovraesporre il normale &quot;leggi ancora&quot;...&quot; :<br><span class=&quot;rl_code&quot;>[readmore text=&quot;Per favore leggi ancora!&quot;]</span></p><p><em>I colori usati nell&#39;esempio sono per la leggibilità. Non usate i colori nei tag, perché non li farebbero funzionare.</em></p>"
