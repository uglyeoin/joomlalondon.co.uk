ARTICLES_ANYWHERE_DESC="<p>Εύκολα τοποθετήστε τα άρθρα οπουδήποτε στην ιστοσελίδα σας.</p><p>Μπορείτε να τοποθετήσετε άρθρα χρησιμοποιώντας τη σύνταξη:<br>Χρησιμοποιώντας τον τίτλο του άρθρου: <span class=&quot;rl_code&quot;>{article Some article}...{/article}</span><br>Χρησιμοποιώντας το alias του άρθρου: <span class=&quot;rl_code&quot;>{article some-article}...{/article}</span><br>Χρησιμοποιώντας το id του ενθέματος: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Ανάμεσα σε αυτές τις καρτέλες μπορείτε να τοποθετήσετε διαφορετικές ετικέτες για να αναρτηθούν διαφορετικά άρθρα δεδομένων/λεπτομερειών:<br><span class=&quot;rl_code&quot;>[text]</span> (the entire text: introtext+fulltext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (a read more link)<br><span class=&quot;rl_code&quot;>[url]</span> (the URL to the article)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Or any other data available (must match the column name in the database)</p><p>When showing text (all text, introtext or fulltext), you can also make the tag only show a certain amount of characters:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (shows the first 100 characters of the entire text)</p><p>When showing read more link, you can also overrule the standar &quot;Read more...&quot; text:<br><span class=&quot;rl_code&quot;>[readmore text=&quot;Please read on!&quot;]</span></p><p><em>The colors used in the examples are for readability. Do not use colors in the actual tags, because that will stop them from working.</em></p>"
INSERT_ARTICLE="Εισαγωγή άρθρου"

