ARTICLES_ANYWHERE_DESC="<p>Plaats eenvoudig artikelen waar dan ook op de site.</p><p>Plaats artikelen met de volgende syntaxis:<br>Met gebruik van de titel van het artikel: <span class=&quot;rl_code&quot;>{article Een artikel}...{/article}</span><br>Met gebruik van de alias van het artikel: <span class=&quot;rl_code&quot;>{article een-artikel}...{/article}</span><br>Met gebruik van de ID van het artikel: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Binnen deze tags kunnen verschillende tags geplaatst worden om verschillende artikelen/details te tonen:<br><span class=&quot;rl_code&quot;>[text]</span> (de gehele tekst: introductietekst+volledige tekst)<br><span class=&quot;rl_code&quot;>[readmore]</span> (een leesmeer link)<br><span class=&quot;rl_code&quot;>[url]</span> (de URL naar het artikel)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Of andere gegevens, die beschikbaar zijn (moet overeenkomen met de kolomnaam in de database)</p><p>Indien tekst getoond wordt (alle tekst, introduktietekst of volledigetekst), dan kan ervoor gezorgd worden dat alleen een bepaalde hoeveelheid tekens getoond wordt:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (toont de eerste 100 tekens van de tekst)</p><p>Indien de leesmeer link getoond wordt, dan kan de standaard &quot;Lees meer...&quot; tekst overschreven worden:<br><span class=&quot;rl_code&quot;>[readmore text=&quot;Lees aub verder!&quot;]</span></p><p><em>De kleuren in de voorbeelden zijn voor de leesbaarheid. Gebruik geen kleuren in de echte tags, want daardoor werken ze niet meer.</em></p>"
INSERT_ARTICLE="Artikel invoegen"

